name: Check versions
on:
  issues:
    types: [opened]

jobs:
  check-versions:
    runs-on: ubuntu-latest
    steps:
      - uses: react-navigation/check-versions-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          packages: '@react-navigation/native, @react-navigation/stack'
          label: 'needs more info'
